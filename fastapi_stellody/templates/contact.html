{% extends 'base.html' %}

{% block content %}
  <h1>Contact Stellody</h1>

  {% if request.query_params.get('sent') == '1' %}
    <div class="notice notice--success">Thanks â€” your message has been sent.</div>
  {% elif request.query_params.get('error') == '1' %}
    <div class="notice notice--error">Unable to send right now. Please try again later.</div>
  {% endif %}

  <form class="form" method="post" action="/contact">
    <label class="field">
      <span class="field-label">Your name</span>
      <input class="input" name="name" autocomplete="name" required />
    </label>

    <label class="field">
      <span class="field-label">Your email</span>
      <input class="input" type="email" name="email" autocomplete="email" required />
    </label>

    <label class="field">
      <span class="field-label">Message</span>
      <textarea class="textarea" name="message" rows="6" required></textarea>
    </label>

    <div class="form-actions">
      <button class="button button--primary" type="submit">Send</button>
      <a class="button" href="/">Cancel</a>
    </div>
  </form>
{% endblock %}
